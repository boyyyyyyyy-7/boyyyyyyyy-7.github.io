<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="icon" href="">
    <meta property="og:title" content="Brayden is tall">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta itemprop="url" content="">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700|Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven%20Pro%3Ai%2Cbi%2C700%2C400&display=swap" rel="stylesheet">
    <title>Shell Shockers - Brayden is tall games 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Maven Pro', Arial, sans-serif;
            background: #0a0a0a;
            color: #f9f9f9;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Moving Stars Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: moveStars 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes moveStars {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(-200px) translateY(-100px); }
        }
        
        /* Additional star layers for depth */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 50px 50px, #fff, transparent),
                radial-gradient(1px 1px at 100px 100px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 150px 150px, #ddd, transparent),
                radial-gradient(1px 1px at 200px 200px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 300px 200px;
            animation: moveStars2 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes moveStars2 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(-300px) translateY(-200px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .back-button, .fullscreen-button {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 32px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            font-family: 'Maven Pro', Arial, sans-serif;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 56px;
            line-height: 24px;
            box-sizing: border-box;
        }
        
        .back-button, .fullscreen-button {
            margin: 0;
        }
        
        .back-button:hover, .fullscreen-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .game-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-frame {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            background: #000;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .game-frame {
                height: 70vh;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button-container">
                <a href="index.html" class="back-button">← Back to Games</a>
                <button class="fullscreen-button" onclick="toggleFullscreen()">⛶ Fullscreen</button>
            </div>
            <h1 class="game-title">Shell Shockers</h1>
        </div>
        
        <div class="game-container">
            <iframe 
                id="gameFrame"
                src="https://math.international" 
                title="Shell Shockers"
                class="game-frame"
                allow="fullscreen;autoplay;encrypted-media"
                sandbox="allow-forms allow-scripts allow-same-origin allow-modals">
            </iframe>
        </div>
    </div>
    
    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('gameFrame');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', updateButtonText);
        document.addEventListener('webkitfullscreenchange', updateButtonText);
        document.addEventListener('msfullscreenchange', updateButtonText);
        
        function updateButtonText() {
            const button = document.querySelector('.fullscreen-button');
            if (document.fullscreenElement) {
                button.textContent = '⛶ Exit Fullscreen';
            } else {
                button.textContent = '⛶ Fullscreen';
            }
        }
    </script>
</body>
</html>
